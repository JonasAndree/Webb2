<!-- Declares that HTML5 is used -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Jonas Portfolio</title>
		<meta name="description" content="My portfolio" />
		<meta name="keywords" content="Learning HTML, CSS and JavaScript" />
		<meta name="author" content="Jonas AndrÃ©e" />
		
		<!-- HTML5 introduced a method to let web designers take control over the viewport, through the <meta> tag.
		     The viewport is the user's visible area of a web page. It varies with the device, 
		     and will be smaller on a mobile phone than on a computer screen. 
		     You should include the following <meta> viewport element in all your web pages:
		     -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- CSS In this course you have to order your styling in a separate stylesheet file (css in a css folder). -->
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
				
	</head>
	
	<body>
		<header id="main-header">
			
			<div id="menu-button" class="menu-button" onclick="toggleMenu(this)">
			  	<div class="bar1"></div>
			  	<div class="bar2"></div>
			  	<div class="bar3"></div>
			</div>
			
		</header>
		<nav id="navigation-field"> 
			<ul id="navigation-field-ul" >
				<li id="nav-intro" class="nav-color intro-content active">
					<a href="#intro-content" onclick="buttonScroll('intro-content'); return false;">
						<button id="nav-intro-button" class="navigation-button intro-content">
							<img class="nav-button-img" alt="education-icon" src="img/icon/home.png"></img>
						</button>
					</a>
				</li>
				<li id="nav-books" class="nav-color books-content">
					<a href="#books-content" onclick="buttonScroll('books-content'); return false;">
						<button id="nav-books-button" class="navigation-button books-content">
							<img id="nav-books-img" class="nav-button-img" alt="book-icon" src="img/icon/book.png"></img>
						</button>
					</a>
				</li>
				<li id="nav-video-games" class="nav-color video-games-content">
					<a href="#video-games-content" onclick="buttonScroll('video-games-content'); return false;">
						<button id="nav-video-games-button" class="navigation-button video-games-content">
							<img class="nav-button-img" alt="game-icon" src="img/icon/game-controller9.png"></img>
						</button>
					</a>
				</li>
				<li id="nav-education" class="nav-color education-content">
					<a href="#education-content" onclick="buttonScroll('education-content'); return false;">
						<button id="nav-education-button" class="navigation-button education-content">
							<img class="nav-button-img" alt="education-icon" src="img/icon/education.png"></img>
						</button>
					</a>
				</li>
				<li id="nav-about" class="nav-color about-content">
					<a href="#about-content" onclick="buttonScroll('about-content'); return false;">
						<button id="nav-about-button" class="navigation-button about-content">

						</button>
					</a>
				</li>
			</ul>
		</nav>
		<aside> </aside>
		<main id="main-content"> 
			<section id="intro-content" class="white main-content intro-content">Welcome<br>to<br>Jonas portfolio!</section>
			<section id="books-content" class="orange main-content books-content">
				<img id="book-content-img"  class="" alt="book-icon" src="img/book.png"></img>
			</section>
			<section id="video-games-content" class="red main-content video-games-content">Video Games</section>
			<section id="education-content" class="blue main-content education-content">Education</section>
			<section id="about-content" class="purple main-content about-content">About</section>
		</main>
	
	
	
	</body>
	
	<!-- Most javascript shall be added in the end of the body.
		 Loading javascript files can take time and we want to see 
		 the graphics on the page as fast as possible.  -->
	<script type="text/javascript" src="js/menu.js"></script>
	
</html>
